<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Color de fondo blanco */
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #000; /* Borde negro */
      border-radius: 10px; /* Bordes redondeados */
      background-color: #000; /* Color de fondo negro */
      color: #fff; /* Color del texto blanco */
    }
    .product-img {
      max-width: 100%;
      height: auto;
    }
    .product-info {
      margin-top: 20px;
    }
    @media screen and (max-width: 400px) {
      .container {
        width: 100%;
        border-radius: 0; /* Bordes redondeados */
        border-top-left-radius: 10px; /* Bordes redondeados */
        border-top-right-radius: 10px; /* Bordes redondeados */
        border-bottom-left-radius: 0; /* Bordes redondeados */
        border-bottom-right-radius: 0; /* Bordes redondeados */
      }
    }
  </style>
</head>
<body>
  <div class="container" ng-app="productApp" ng-controller="productController">
    <h1>{{product.name}}</h1>
    <img class="product-img" src="{{product.image}}" alt="{{product.name}}">
    <div class="product-info">
      <p><strong>Descripci贸n:</strong> {{product.description}}</p>
      <p><strong>Precio:</strong> {{product.price | currency}}</p>
      <p><strong>Materiales:</strong> {{product.materials}}</p>
      <p><strong>Elaboraci贸n:</strong> {{product.elaboration}}</p>
    </div>
  </div>

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('productApp', []);

    app.controller('productController', function($scope) {
      $scope.product = {
        name: 'Producto Ejemplo',
        image: 'ruta/imagen.jpg',
        description: 'Esta es una descripci贸n del producto.',
        price: 50.99,
        materials: 'Material 1, Material 2, Material 3',
        elaboration: 'Este es el proceso de elaboraci贸n del producto.'
      };
    });
  </script>
</body>
</html>
